when:
  - event: [push, manual]
    branch: main

steps:
  publish:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      platforms: linux/amd64
      repo: scncore/scncore-ocsp-responder
      tags:
        - latest
        - 0.9.0
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
